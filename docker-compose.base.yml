version: "3.8"

services:
  client:
    container_name: client
    init: true
    build:
      context: .
      dockerfile: projects/client/Dockerfile
    environment:
      NODE_ENV:
      SERVER_URL:

  server:
    container_name: server
    init: true
    environment:
      ADDRESS:
      PORT:
      BASE_URL:
      CLIENT_URL:
      SQLITE_DATABASE: /db/database.db
      DB_MIGRATIONS_PATH: /db/migrations
    volumes:
      - "./db:/db"
    build:
      context: .
      dockerfile: projects/server/Dockerfile

  docs:
    container_name: docs
    init: true
    build:
      context: .
      dockerfile: projects/docs/Dockerfile

  keyboard:
    container_name: keyboard
    init: true
    build:
      context: .
      dockerfile: projects/keyboard/Dockerfile

  common:
    container_name: common
    init: true
    build:
      context: .
      dockerfile: projects/common/Dockerfile
