version: "3.8"

services:
  client:
    container_name: client
    init: true
    build:
      context: .
      dockerfile: projects/client/Dockerfile
    environment:
      NODE_ENV:
      SERVER_URL:

  server:
    init: true
    container_name: server
    build:
      dockerfile: projects/server/Dockerfile
      context: .

#  server_nodejs:
#    container_name: server
#    init: true
#    build:
#      context: .
#      dockerfile: projects/server_nodejs/Dockerfile

  nginx:
    depends_on:
      - server
    container_name: nginx
    init: true
    build:
      context: .
      dockerfile: projects/nginx/Dockerfile

  keyboard:
    container_name: keyboard
    init: true
    build:
      context: .
      dockerfile: projects/keyboard/Dockerfile

  common:
    container_name: common
    init: true
    build:
      context: .
      dockerfile: projects/common/Dockerfile
