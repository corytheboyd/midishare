version: "3.8"

volumes:
  client_parcel-cache:
  inspector_parcel-cache:

services:
  sqlite-web:
    image: coleifer/sqlite-web # https://github.com/coleifer/sqlite-web
    container_name: sqlite-web
    init: true
    ports:
      - "9100:8080"
    volumes:
      - "./db:/data"
    environment:
      SQLITE_DATABASE: database.db

  cdn:
    container_name: cdn
    image: nginx:1.19.6
    init: true
    ports:
      - "9000:443"
    environment:
      SSL_CERT_PATH: /usr/share/nginx/ssl/localhost.pem
      SSL_KEY_PATH: /usr/share/nginx/ssl/localhost-key.pem
      PUBLIC_PATH: /usr/share/nginx/html
    volumes:
      - "./ssl:/usr/share/nginx/ssl:ro"
      - "./assets:/usr/share/nginx/html:ro"
      - "./projects/cdn/templates:/etc/nginx/templates:ro"

  client:
    build:
      target: development
    ports:
      - "3000:3000" # HTTPS
      - "3001:3001" # WS
    environment:
      NODE_ENV: development
      PUBLIC_URL: https://localhost:3000
      CDN_URL: https://localhost:9000
      SERVER_URL: https://localhost:4000
      WS_URL: ws://localhost:4000
    volumes:
      - "./ssl:/ssl:ro"
      - "./projects/client/src:/code/app/src"
      - "./projects/keyboard/dist:/code/keyboard/dist:ro"
      - "./projects/common/dist:/code/common/dist:ro"
      - type: volume
        source: client_parcel-cache
        target: /parcel-cache
    command:
      - "--cache-dir=/parcel-cache"
      - "--port=3000"
      - "--cert=/ssl/localhost.pem"
      - "--key=/ssl/localhost-key.pem"

  server:
    build:
      target: development
    expose:
      - "4100"
    volumes:
      - "./db:/db"
      - "./projects/server/src:/code/app/src"
      - "./projects/common/dist:/code/common/dist:ro"

  nginx:
    container_name: nginx
    depends_on:
      - server
    build:
      context: .
      dockerfile: projects/nginx/Dockerfile
      args:
        SERVER_URL: http://server:4100
        SERVER_NAME: localhost
        SSL_CERT_PATH: /ssl/localhost.pem
        SSL_KEY_PATH: /ssl/localhost-key.pem
    volumes:
      - "./ssl:/ssl:ro"
    ports:
      - "4000:443"

  keyboard:
    build:
      target: development
    volumes:
      - "./projects/keyboard/src:/code/app/src"
      - "./projects/keyboard/dist:/code/app/dist"
    command:
      - "--watch"

  common:
    build:
      target: development
    volumes:
      - "./projects/common/src:/code/app/src"
      - "./projects/common/dist:/code/app/dist"
    command:
      - "--watch"

  inspector:
    container_name: inspector
    init: true
    build:
      context: .
      target: development
      dockerfile: projects/inspector/Dockerfile
    volumes:
      - "./ssl:/ssl:ro"
      - "./projects/inspector/src:/code/src"
      - type: volume
        source: inspector_parcel-cache
        target: /parcel-cache
    ports:
      - "3200:3200" # HTTPS
      - "3201:3201" # WS
    command:
      - "--cache-dir=/parcel-cache"
      - "--port=3200"
      - "--hmr-port=3201"
      - "--cert=/ssl/localhost.pem"
      - "--key=/ssl/localhost-key.pem"
